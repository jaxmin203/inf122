<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Nunito:wght@300;400;500;700&family=Roboto:wght@500;700;900&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <style>
        :root {
            --white: #110101;
            --black: #f1efef;
            --purple: #ffffff;
            --light-purple: #EFE9F9;
            --red-heart: ##A50954;
            --blue-heart: #ACD9B2;
            --sm: 14px;
            --md: 20px;
            --lg: 60px;
        }

        body {
            font-family: 'Nunito';
            margin: 0;
        }

        .main {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: var(--white);
        }

        .brochure {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 100%;
            justify-items: center;
            background-color: var(--white);
        }

        .more-info {
            display: grid;
            background-color: var(--light-purple);
            width: 100%;
        }

        .title {
            color: var(--black);
            text-align: center;
            font-size: var(--lg);
        }

        .subtitle {
            color: var(--black);
            text-align: center;
            font-size: var(--md);
            margin: 5px 0 5px 0;
        }

        .imag figure img {
            width: 50px;
            height: 50px;
            border: radius 10%;
            text-align: center;

        }

       

        .card-icon figure img {
            width: 100px;
            height: 100px;
        }

        .icon-text h2 {
            font-size: var(--sm);
            margin: 0;
        }


    </style>
</head>

<body>
    <div class="main">
        <div class="icon-text">
            <h2 class="icon-title">perfil</h2>
        
        </div>
        <div class="">
            <div class="card-icon">
                <figure>
                    <img src="./imag/perfil_picture.jpeg" alt="" class="logo">
                </figure>
            </div>
            <h1 class="title">VIctor Alvarado</h1>
            <p class="subtitle">Software Engineer</p>
            <ul>                   
                <a href="https://www.github.com/" target="_blank"><i class="custom-icon">
                    <!-- Inserta aquí tu icono PNG -->
                    <img src="icon/github.svg" >
                  </i></a>
            
                  <a href="https://www.twitter.com/" target="_blank"><i class="custom-icon">
                    <!-- Inserta aquí tu icono PNG -->
                    <img src="icon/twitter.svg" >
                  </i></a>

                  <a href="https://www.linkedin.com/" target="_blank"><i class="custom-icon">
                    <!-- Inserta aquí tu icono PNG -->
                    <img src="icon/linkedin.svg" >
                  </i></a>

                  <a href="https://www.youtube.com/" target="_blank"><i class="custom-icon">
                    <!-- Inserta aquí tu icono PNG -->
                    <img src="icon/youtube.svg" >
                  </i></a>
            </ul>
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Cajas Horizontales</title>
                <style>
                    .container {
                        display: flex;
                        color: white;
                        justify-content: space-between;
                        width: 100%;
                        padding: 10px;
                        box-sizing: border-box;

                    }
            
                    .box {
                        width: 130px;
                        height: 100px;
                        background-color:#110101;
                        border: 1px solid rgb(29, 3, 3);
                        padding: 20px;
                        box-sizing: border-box;
                        text-align: center;
                    }
                </style>
            </head>
            <main>
                <div class="container">
                    <div class="box">7 Years of work experience</div>
                    <div class="box">50+ Completed projects</div>
                    <div class="box">20+ Satisfied customers</div>
                </div>
                <button id="downloadBtn">Descargar CV</button>
                <button id="contactBtn">Contáctame</button>
            
                <script src="scripts.js"></script>
            </main>    
            <style>
                body {
                    font-family: Arial, sans-serif;
                }
                .btn {
                    padding: 10px 20px;
                    text-decoration: none;
                    color: #ffffff;
                    background-color: #007BFF;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    transition: background-color 0.3s;
                    width: 100%;
                    box-sizing: border-box;
                }
                .btn:hover {
                    background-color: #0056b3;
                }
            </style>
        </head>
        <div class="imag">
            <figure>
                <img src="./imag/bussiness_man.png" alt="" class="imagen">
                <img src="./imag/bussiness_man.png" alt="" class="imagen">
                <img src="./imag/pictures_wall.jpeg" alt="" class="imagen">
                <img src="./imag/kitchen.jpeg" alt="" class="imagen">
                <img src="./imag/mobile_app.png" alt="" class="imagen">
                <img src="./imag/issima_page.png" alt="" class="imagen">
            </figure>
        </div>
            
        </div>
    </div>
</body>

</html>
